services:
  - type: web
    name: emailsuite-backend
    runtime: image
    repo: https://github.com/yourusername/emailsuite
    plan: starter
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: emailsuite-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: emailsuite-redis
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: EMAIL_FROM_NAME
        value: EmailSuite
      - key: SENTRY_DSN
        sync: false
      - key: LOGTAIL_SOURCE_TOKEN
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://app.emailsuite.com
    healthCheckPath: /health
    autoDeploy: true

  - type: worker
    name: emailsuite-worker
    runtime: image
    repo: https://github.com/yourusername/emailsuite
    plan: starter
    region: oregon
    dockerfilePath: ./Dockerfile.worker
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: emailsuite-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: emailsuite-redis
          property: connectionString
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false

  - type: redis
    name: emailsuite-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  - name: emailsuite-db
    plan: starter
    postgresMajorVersion: "15"
    ipAllowList: []