services:
  # ─── Web Service ───────────────────────────────────────────────
  - type: web
    name: emailsuite-backend
    runtime: image
    image:
      url: ghcr.io/yourusername/your-repo/backend:latest
    plan: starter
    region: oregon
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: emailsuite-redis
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: EMAIL_FROM_NAME
        value: EmailSuite
      - key: SENTRY_DSN
        sync: false
      - key: LOGTAIL_SOURCE_TOKEN
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://app.emailsuite.com
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
    healthCheckPath: /health
    autoDeploy: false

  # ─── Worker Service ────────────────────────────────────────────
  - type: worker
    name: emailsuite-worker
    runtime: image
    image:
      url: ghcr.io/yourusername/your-repo/backend:latest
    plan: starter
    region: oregon
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: emailsuite-redis
          property: connectionString
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: NODE_ENV
        value: production

  # ─── Redis ────────────────────────────────────────────────────
  - type: redis
    name: emailsuite-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []