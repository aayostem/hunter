name: EmailSuite Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. Frontend Matrix Build
  frontends:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [chrome-extension, web-dashboard]
    defaults:
      run:
        working-directory: ./frontend/${{ matrix.component }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/${{ matrix.component }}/package-lock.json'
      - name: Install & Build
        run: |
          npm ci
          npm run lint || echo "Linting failed but continuing build"
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.component }}
          path: ./frontend/${{ matrix.component }}/dist

  # 2. Backend Test & Dockerize
  backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required to push to GHCR
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: emailsuite_test
        ports: [5432:5432]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7
        ports: [6379:6379]
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'
      - name: Backend CI
        run: |
          npm ci
          npx prisma generate
          npm test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/emailsuite_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & Push Image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest

  # 3. Deployment (Render)
  deploy:
    needs: [frontends, backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    # Ensure this name matches exactly what you created in Repo Settings -> Environments
    environment: production 
    
    steps:
      - name: Trigger Render Deploy
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }} # Now accessible because of the 'environment' line
      
      - name: Wait for Deployment & Migrate
        run: |
          echo "Waiting for Render to start deployment..."
          sleep 30
          curl -X POST ${{ secrets.RENDER_MIGRATION_HOOK }}

      - name: Health Check
        run: |
          npm install -g wait-on
          wait-on ${{ secrets.API_URL }}/health --timeout 120000

  # 4. Release
  release:
    needs: [deploy]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Download Extension Artifact
        uses: actions/download-artifact@v4
        with:
          name: chrome-extension
          path: ./release-dist
      - name: Package Extension
        run: |
          cd release-dist
          zip -r ../chrome-extension-${{ github.ref_name }}.zip .
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: chrome-extension-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          